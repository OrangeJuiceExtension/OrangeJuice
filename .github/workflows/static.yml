name: Trigger org Pages deploy

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read

jobs:
  trigger:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger pages workflow in orangejuiceextension.github.io
        env:
          GH_TOKEN: ${{ secrets.PAGES_REPO_DISPATCH_TOKEN }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/OrangeJuiceExtension/orangejuiceextension.github.io/actions/workflows/pages.yml/dispatches \
            -d '{"ref":"main"}'