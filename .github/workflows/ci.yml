name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run CI
        run: bun run ci

  test-latest:
    name:  Test against latest dependencies in order to predict failures
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Update dependencies (latest)
        run: |
          bun update --latest

      - name: Run CI
        run: bun run ci

  codeql:
    needs: test
    # Only run on push to main, and not on the bump commit (and not if CI was intentionally skipped)
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, 'chore: bump version') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    permissions:
      contents: read
      actions: read
      packages: read
      security-events: write
    uses: ./.github/workflows/codeql.yml

  release:
    needs: codeql
    # Only run on push to main, and not on the bump commit (and not if CI was intentionally skipped)
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, 'chore: bump version') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/release.yml
    secrets: inherit
