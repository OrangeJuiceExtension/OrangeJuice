<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HN with Bigbox</title>
	</head>
	<body>
		<table id="hnmain">
			<tr>
				<td>
					<table id="bigbox">
						<tr>
							<td>Bigbox content area</td>
						</tr>
					</table>
					<table class="itemlist">
						<tr class="athing" id="story1">
							<td align="right" valign="top" class="title">
								<span class="rank">1.</span>
							</td>
							<td valign="top" class="votelinks">
								<center><a href="vote?id=story1&amp;how=up&amp;goto=news">
									<div class="votearrow" title="upvote"></div>
								</a></center>
							</td>
							<td class="title"><span class="titleline">
								<a href="https://example.com/visited-story">Visited Story</a>
								<span class="sitebit comhead">
									(<a href="from?site=example.com"
										><span class="sitestr">example.com</span></a
									>)</span
								>
							</span></td>
						</tr>
						<tr>
							<td colspan="2"></td>
							<td class="subtext"><span class="subline">
								<span class="score" id="score_story1">100 points</span> by
								<a href="user?id=user1" class="hnuser">user1</a>
								<span class="age" title="2024-01-19T12:00:00"
									><a href="item?id=story1">5 hours ago</a></span
								>
								<span id="unv_story1"></span> |
								<a href="hide?id=story1&amp;goto=news">hide</a> |
								<a href="item?id=story1">50&nbsp;comments</a>
							</span></td>
						</tr>
						<tr class="spacer" style="height:5px"></tr>

						<tr class="athing" id="story2">
							<td align="right" valign="top" class="title">
								<span class="rank">2.</span>
							</td>
							<td valign="top" class="votelinks">
								<center><a href="vote?id=story2&amp;how=up&amp;goto=news">
									<div class="votearrow" title="upvote"></div>
								</a></center>
							</td>
							<td class="title"><span class="titleline">
								<a href="https://example.com/unvisited-story">Unvisited Story</a>
								<span class="sitebit comhead">
									(<a href="from?site=example.com"
										><span class="sitestr">example.com</span></a
									>)</span
								>
							</span></td>
						</tr>
						<tr>
							<td colspan="2"></td>
							<td class="subtext"><span class="subline">
								<span class="score" id="score_story2">75 points</span> by
								<a href="user?id=user2" class="hnuser">user2</a>
								<span class="age" title="2024-01-19T11:00:00"
									><a href="item?id=story2">6 hours ago</a></span
								>
								<span id="unv_story2"></span> |
								<a href="hide?id=story2&amp;goto=news">hide</a> |
								<a href="item?id=story2">25&nbsp;comments</a>
							</span></td>
						</tr>
						<tr class="spacer" style="height:5px"></tr>

						<tr class="athing" id="story3">
							<td align="right" valign="top" class="title">
								<span class="rank">3.</span>
							</td>
							<td valign="top" class="votelinks">
								<center><a href="vote?id=story3&amp;how=up&amp;goto=news">
									<div class="votearrow" title="upvote"></div>
								</a></center>
							</td>
							<td class="title"><span class="titleline">
								<a href="https://example.com/another-visited"
									>Another Visited Story</a
								>
								<span class="sitebit comhead">
									(<a href="from?site=example.com"
										><span class="sitestr">example.com</span></a
									>)</span
								>
							</span></td>
						</tr>
						<tr>
							<td colspan="2"></td>
							<td class="subtext"><span class="subline">
								<span class="score" id="score_story3">150 points</span> by
								<a href="user?id=user3" class="hnuser">user3</a>
								<span class="age" title="2024-01-19T10:00:00"
									><a href="item?id=story3">7 hours ago</a></span
								>
								<span id="unv_story3"></span> |
								<a href="hide?id=story3&amp;goto=news">hide</a> |
								<a href="item?id=story3">100&nbsp;comments</a>
							</span></td>
						</tr>
						<tr class="spacer" style="height:5px"></tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
